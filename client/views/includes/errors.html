<template name="errors">
	<div class="errors row-fluid">
		{{#each errors}}
		  {{> error}}
		  {{/each}}
		</div>
	</template>

	<template name="error">
		<div class="alert alert-error">
			<button type="button" class="close" date-dismiss="alert">&times;</button>
			{{message}}
		</div>
	</template>
